
<div class="container" >
        <div class="todo-list">
            <h2>Todo List</h2>

            <br/>

            <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

            <br/>


           <div *ngFor="let todo of todos" >
              <div class="todo-item">
                <label for="todo1" class="me-4" [ngClass]="{'strikethrough': todo.completed}"><b>{{ todo.title }}</b>: {{todo.desc}}  </label>
                <button *ngIf="!todo.completed" class="btn btn-outline-primary" (click)="completeTodo(todo)"> Complete </button>
              </div>
          </div>
      
        </div>
</div>
